<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="assets">
            <img src="assets/redbuslogo.png" alt="Brand Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#routes">Routes</a></li>
                <li><a href="#offers">Offers</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="search-section">
        <h1>Book Your Bus Tickets</h1>
        <form>
            <input type="text" placeholder="From" required>
            <input type="text" placeholder="To" required>
            <input type="date" required>
            <button type="submit">Search</button>
        </form>
    </section>
    <section id="promotions">
        <h2>Special Offers</h2>
        <div class="promo-container">
            <div class="promo">
                <img src="assets/offerimg1.png" alt="Offer 1">
                <p>Get 20% off on your first booking!</p>
            </div>
            <div class="promo">
                <img src="assets/offerimg2.png" alt="Offer 2">

            <a href="#routes">Routes</a>
            <a href="#offers">Offers</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="social-media">

            <a href="#"><img src="assets/x.png" alt="Twitter"></a>
